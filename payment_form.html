<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Payment</h1>
        <hr>
        <h3>Personal Details</h3>
        <p>Name: <input type="text" name="name" required></p>
        <p>Gender:</p>
        <p>male<input type="radio" name="gender" id="male"required>
        <p>female<input type="radio" name="gender" id="female" required></p>
        <p>others<input type="radio" name="gender" id="others" required></p>
        <p>Date of Birth: <input type="date" name="dob" id="dob" required></p>
        <p>Address:<textarea name="address" id="address" cols="100" rows="8"></textarea></p>
        <p>E-mail:<input type="email" name="email" id="email" required></p>
        <br>
        <fieldset>
            <legend>CARD DETAILS</legend>
            <p><input type="radio" name="ctype" id="dcard" required>Debitcard  <input type="radio" name="ctype" id="ccard" required>Creditcard </p>
            <p>CARD TYPE: <select name="cardtype" id="cardtype" required>
                <option value="">select card type</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="master_card">master card</option>
            </select></p>
            <P>Card Number:<input type="number" name="cnumber" id="cnumber" maxlength="12" required></P>
            <p>Expiry Date:<input type="date" name="edate" id="edate" required></p>
            <p>CVV:<input type="password" name="cvv" id="cvv" maxlength="3" required></p>
            <br>
        </fieldset>
        <input type="submit" name="submit" value="PAY NOW">
    </form>
    
</body>
</html>
